    <section>
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="form-input-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="form-input-name" name="sender_name" required>
          </div>
      
          <div class="mb-3">
            <label for="form-input-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="form-input-email" name="sender_email" required>
            <!-- <div id="emailHelp" class="form-text">Nunca compartiré tu mail con alguien más, o quizá si...</div> -->
          </div>
      
          <div class="form-floating mt-5">
            <textarea class="form-control" id="form-input-mensaje" placeholder="Leave a comment here" name="sender_message" required></textarea>
            <label for="form-input-mensaje">Mensaje</label>
          </div>
      
          <div class="btn-container">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
